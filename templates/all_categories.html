{% extends "base.html" %}
{% block content %}

    <div class="container">
        <div class="row">
            {% for upload in uploads %}
                <div class="col s6 m4">
                    <div class="card blue-grey darken-1 center-align">
                        <div class="card-content white-text">
                            <a href="{{ url_for('category_page', upload_id=upload._id) }}">
                                <span class="card-title">{{ upload.category_name }}</span>
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
