{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue center-align">Edit Comment</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_comment', comment_id=comments._id) }}">
<!--------------------  Comment-Description -------------------->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="comment_description" name="comment_description"
                        maxlength="300" class="materialize-textarea" data-length="300">
                        {{- comments.comment_description -}}
                    </textarea>
                    <label for="upload_description">Text-Description (optional) </label>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
<!--------------------  Cancel-Button -------------------->
                    <a href="{{ url_for('upload_page', upload_id=comments._id) }}" class="btn-small red">
                        Cancel!<i class="fas fa-times-circle right"></i>
                    </a>
<!--------------------  Edit-Button -------------------->        
                    <button class="btn-small waves-effect waves-light" type="submit">
                        Edit Upload!<i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
