{% extends "base.html" %}
{% block content %}

    <h3 class="#ffa726 orange lighten-1 center-align">Edit Upload</h3>

<!--------------------  Adding Upload -------------------->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_upload', id=upload._id) }}">
<!--------------------  Category Name -------------------->
            <div class="row">
                <div class="input-field col s12">
                    <input id="catergory_name" name="catergory_name"
                        value="{{ upload.category_name }}" type="text" class="validate" required>
                    <label for="catergory_name">Category Name</label>
                </div> 
            </div>
<!--------------------  Upload Title -------------------->
            <div class="row">
                <div class="input-field col s12">
                    <input id="upload_title" name="upload_title"
                        value="{{ upload.upload_title }}" type="text" class="validate" required>
                    <label for="upload_title">Title</label>
                </div>
            </div>
<!--------------------  Upload-Image -------------------->
            <div class="row">
                <div class="input-field col s12">
                    <input id="upload_image" name="upload_image"
                        type="text" class="validate" disabled>
                    <label for="upload_image">Please enter the location of your image starting with http(s)://</label>
                </div>
                <div class="card-image">
                    <img src="{{ upload.upload_image }}">
                </div>
            </div>
<!--------------------  Upload-Description -------------------->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="upload_description" name="upload_description" minlength="30"
                        maxlength="300" class="materialize-textarea" data-length="300">
                        {{- upload.upload_description -}}
                    </textarea>
                    <label for="upload_description">Text-Description (optional) </label>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
<!--------------------  Cancel-Button -------------------->
                    <a href="{{ url_for('upload_page', id=upload._id) }}" class="btn-small red">
                        Cancel!<i class="fas fa-times-circle right"></i>
                    </a>
<!--------------------  Edit-Button -------------------->        
                    <button class="btn-small waves-effect waves-light #ffa726 orange lighten-1" type="submit">
                        Edit Upload!<i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
