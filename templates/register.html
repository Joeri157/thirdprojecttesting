{% extends "base.html" %}
{% block content %} 

<div class="row">
	<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
		<div class="card-panel">
        <h3 class="center-align">SIGN UP</h3>
<!-------------------- First and Last name -------------------->
			<div class="row">
                <div class="input-field col s12 l6">
                    <!-- <i class="fas fa-user-plus prefix"></i> -->
                    <input id="first_name" name="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s12 l6">
                    <!-- <i class="fas fa-user-plus prefix"></i> -->
                    <input id="last_name" name="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
<!--------------------  Username -------------------->
			<div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user prefix"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
<!--------------------  Password -------------------->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-lock prefix"></i>
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
<!-------------------- Sign Up Button -------------------->
            <div class="row">
                <button class="col s12 m5 btn-large waves-effect waves-light" type="submit" name="action">
                    Sign Up<i class="fas fa-paper-plane right"></i>
                </button>
            </div>
		</div>
	</form>
</div>
         

{% endblock %}
