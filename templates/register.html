{% extends "base.html" %}
{% block content %} 

    <div class="container">
        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
                <div class="card-panel">
                <h3 class="center-align">SIGN UP</h3>
    <!-------------------- First and Last name -------------------->
                    <div class="row">
                        <div class="input-field col s12 l6">
                            <!-- <i class="fas fa-user-plus prefix"></i> -->
                            <input id="first_name" name="first_name" type="text" minlength="1" class="validate" required>
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s12 l6">
                            <!-- <i class="fas fa-user-plus prefix"></i> -->
                            <input id="last_name" name="last_name" type="text" minlength="1" class="validate" required>
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
    <!--------------------  Username -------------------->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user prefix"></i>
                            <input id="username" name="username" type="text" minlength="5"
                                    maxlength="15" pattern="[a-zA-Z0-9]{5,15}" class="validate" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
    <!--------------------  Password -------------------->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-lock prefix"></i>
                            <input id="password" name="password" type="password" minlength="5"
                                    maxlength="15" pattern="[a-zA-Z0-9]{5,15}" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
    <!-------------------- Sign Up Button -------------------->
                    <div class="row">
                        <button class="col s12 m5 btn-large waves-effect waves-light" type="submit">
                            Sign Up<i class="fas fa-paper-plane right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    <!-------------------- Link to Log In -------------------->
        <div class="row">
            <div class="col s12">
                <p class="center-align">
                    Already Registered? <a href="{{ url_for('login') }}">Log In</a>
                </p>
            </div>
        </div>
    </div>        
         

{% endblock %}
