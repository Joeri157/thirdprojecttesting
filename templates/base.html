<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>M3M3KRU</title>
</head>
<body>

	<header>
    <!-- Dropdown list -->
		<ul id="dropdown1" class="dropdown-content">
			<li><a href="{{ url_for('index') }}">Home</a></li>
			<li><a href="#">Profile</a></li>
			<li><a href="#">Upload</a></li>
			<li><a href="#">Categories</a></li>
			<li><a href="#">Log Out</a></li>
			<li><a href="#">Log In</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
		</ul>
		<nav>
			<div class="nav-wrapper light-blue lighten-1">
				<a href="#!" class="left brand-logo">M3M3KRU</a>
				<ul class="right show-on-large">
						<li>
                        <!-- Search bar -->
							<form>
								<div class="input-field">
									<input id="search" class="input-color" type="text" placeholder="search" required>
									<!-- <label class="label-icon" for="search"><i class="input-icons fas fa-search"></i></label> -->
								</div>
							</form>
						</li>
					<!-- Dropdown Trigger also set so it drops underneath the bars -->
					<li><a class="dropdown-trigger" href="#!"
							data-target="dropdown1"><i class="fas fa-bars"></i></a></li>
				</ul>
			</div>
		</nav>
	</header>

    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
